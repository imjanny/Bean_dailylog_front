<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="/assets/js/nav.js"></script>
  <script src="/assets/js/footer.js"></script>
  <title>Masonry Layout with Isotope</title>
  <style>
    /* Add some basic styling */
    #container {
      width: 90%;
      margin: 0 auto;
    }

    .item {
      width: 300px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: auto;
    }

    .item-info {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s linear;
    }

    .item:hover .item-info {
      visibility: visible;
      opacity: 1;
    }

    .item-info h2,
    .item-info p {
      margin: 20px;
    }

    #previous,
    #next {
      position: fixed;
      top: 50%;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      text-align: center;
      line-height: 50px;
      font-size: 2em;
      cursor: pointer;
      opacity: 0.3;
      transition: opacity 0.2s;
    }

    #previous:hover,
    #next:hover {
      opacity: 1;
    }

    #previous {
      left: 10px;
    }

    #next {
      right: 10px;
    }
  </style>

  <!-- Load lightbox library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>

<body>
  <!-- 상단 네비게이션바 -->
  <div id="navbar-container"></div>
  <!-- 상단 네비게이션 끝--> 
  <div id="container">
    <!-- Items will be added here by JavaScript -->
  </div>

  <div id="previous">&lt;</div>
  <div id="next">&gt;</div>

  <!-- Load Isotope and imagesLoaded libraries -->
  <!-- 하단 푸터 시작-->
  <div id="footer-container"></div>
  <!-- 하단 푸터 끝-->
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script>
    const container = document.querySelector('#container');
    const payload = JSON.parse(localStorage.getItem('payload'));
    let iso;
    let previousPageUrl = null;
    let nextPageUrl = 'http://localhost:8000/diary/';

    function loadData(url, append = true) {
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const posts = data.results;

          if (!append) {
            container.innerHTML = '';
          }

          posts.forEach(post => { 

          const item = document.createElement('div');
          item.classList.add('item');
          let date = new Date(post.created_at);
          let year = date.getFullYear();
          let month = String(date.getMonth() + 1).padStart(2, '0');  // JS에서 월은 0부터 시작합니다.
          let day = String(date.getDate()).padStart(2, '0');
          let hours = String(date.getHours()).padStart(2, '0');
          let minutes = String(date.getMinutes()).padStart(2, '0');
          let seconds = String(date.getSeconds()).padStart(2, '0');

          let imageUrl = post.article_img;

          if (imageUrl == null) {
            // If the post does not have an image, use a default image
            imageUrl = 'https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbFtOx6%2FbtshybehTvK%2F0peatYdJqtR8Tvqfm6K6c1%2Fimg.png';
          }

          if ((post.is_private == false) || (post.user == payload.user_id)) {
            item.innerHTML = `
            <a href="diary_detail.html?id=${post.id}"="image-1" data-title="${post.title}">
              <img src="${imageUrl}" alt="${post.title}" />
              <div class="item-info">
                <h2>${post.title}</h2>
                <p>${post.content}</p>
                <p>${post.user}</p>
                <p>${date}</p>
              </div>
            </a>
          `;
          } else {
            item.innerHTML = `
            <a href="diary_detail.html?id=${post.id}"="image-1" data-title="${post.title}">
              <img src="${imageUrl}" alt="비공개 글입니다" />
              <div class="item-info">
                <h2>비공개 글입니다</h2>
                <p>비공개 글입니다</p>
                <p>비공개 글입니다</p>
                <p>비공개 글입니다</p>
              </div>
            </a>
          `;
        }
            container.appendChild(item);
          });

          iso = new Isotope( container, {
            itemSelector: '.item',
            layoutMode: 'masonry',
            initLayout: false,
          });

          imagesLoaded(container).on('always', function() {
            iso.arrange();
          });


          previousPageUrl = data.previous;
          nextPageUrl = data.next;
        });
      }

    loadData(nextPageUrl, false);

    document.querySelector('#previous').addEventListener('click', function () {
      if (previousPageUrl) {
        loadData(previousPageUrl, false);
      }
    });

    document.querySelector('#next').addEventListener('click', function () {
      if (nextPageUrl) {
        loadData(nextPageUrl, false);
      }
    });
  </script>
</body>

</html>
