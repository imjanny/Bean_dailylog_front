<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/dirary_detail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>comment_test</title>
</head>
<body>
    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>
    <!-- 상단 네비게이션 끝-->
    <div class="content-container">
        <div class>
            <div class="content-box">
                <div class="col-md">
                    <div class="main-box">
                        <div class="main-content">
                            <div class="home-container">
                                <div class="feed-container">
                                    <h4 id="title"></h4>
                                    <div id="image-box"></div>
                                    <p id="content"></p>
                                </div>
                                <div class="like-container">
                                    <!-- 좋아요 버튼 만들기 -->
                                    <div>
                                        <p id="nickname"></p>
                                        <p id="created_date"></p>
                                        <p id="updated_date"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1>댓글</h1>
    <div class="main-box">
        <div>
            <input type="text" id="comment-content" placeholder="댓글을 입력하세요.">
            <button type="button" onclick="inputComment()">댓글 작성</button>
            <div id="diary_comment">
                <!-- 댓글이 생성되는 곳 -->
            </div>
        </div>
        <div id="edit-comment-form" style="display: none;">
            <input type="text" id="edit-comment-content" placeholder="수정할 내용을 입력하세요.">
            <button type="button" onclick="saveEditedComment()">저장</button>
            <button type="button" onclick="cancelEdit()">취소</button>
        </div>
        <ul id="comment-list"></ul>
    </div>
    <!-- 하단 푸터 시작-->
    <div id="footer-container"></div>
    <!-- 하단 푸터 끝-->

    <script src="./assets/js/diary_detail.js"></script>
    <script src="/assets/js/nav.js"></script>
    <script src="/assets/js/footer.js"></script>
</body>
</html>
