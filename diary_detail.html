<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/dirary_detail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>My CoffeeBean Diary - detail page</title>
</head>

<body>
    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>
    <!-- 상단 네비게이션 끝-->
    <div class="content-container">
        <div class>
            <div class="content-box">
                <div class="col-md">
                    <div class="main-box">
                        <div class="main-content">
                            <div class="home-container">
                                <div class="feed-container">
                                    <h4 id="title"></h4>
                                    <div id="image-box"></div>
                                    <p id="content"></p>
                                    <button id="edit-diary-button" type="button" class="btn btn-outline-secondary" style="background-color: rgb(73, 51, 35)" onclick="editDiary()">수정</button>
                                    <button id="delete-diary-button" type="button" class="btn btn-outline-secondary" style="background-color: rgb(145, 104, 74);" onclick="deleteDiary()">삭제</button>
                                </div>
                                <div class="like-container">
                                    <!-- 좋아요 버튼 만들기 -->
                                    <!-- 좋아요! -->
                                    <div class="card text-center" style="border:none">
                                        <a href="#" onclick="LikeLike()" id="like_images" style="text-decoration: none"
                                            alt="좋아요 아이콘" width="20">♡</a>
                                        <!-- <span id="likes_count" style="text-decoration: none;">좋아요 수</span>
                                    </div> -->
                                        <!-- <div class="card text-center" style="border:none">
                                        <img href="#" onclick="LikeLike()" id="like_image" style="text-decoration: none"
                                            src="/assets/images/heart (1).svg" alt="좋아요 아이콘" width="20"></img> -->
                                        <span id="likes_count" style="text-decoration: none;">좋아요 수</span>
                                    </div>
                                    <div class="card text-center" style="border:none">
                                        <a id="bookmark-id" href="#" onclick="ClickBookmark()"
                                            style="text-decoration: none;">bookmark</a>
                                        <span id="bookmark_count" style="text-decoration: none;">북마크 수</span>
                                    </div>
                                    <div>
                                        <p id="nickname"></p>
                                        <p id="created_date"></p>
                                        <p id="updated_date"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span class="comment-view">한마디 남겨주세요~! </span>
    <div class="main-box">
        <div>
            <input type="text" id="comment-content" placeholder="댓글을 입력하세요.">
            <button id="comment-input-button" type="button" class="btn btn-outline-secondary" style="background-color: rgb(145, 104, 74);" onclick="inputComment()">댓글 작성</button>
            <div id="diary_comment">
                <!-- 댓글이 생성되는 곳 -->
            </div>
        </div>
        <ul id="comment-list"></ul>
    </div>
    <!-- 하단 푸터 시작-->
    <div id="footer-container"></div>
    <!-- 하단 푸터 끝-->s

    <script src="./assets/js/diary_detail.js"></script>
    <script src="/assets/js/nav.js"></script>
    <script src="/assets/js/footer.js"></script>
</body>

</html>
