<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My CoffeeBean Diary - Edit</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>

    </style>
</head>

<body>
    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>
    <!-- 상단 네비게이션 끝-->
    <div>
        <div>
            <h1>게시글 수정</h1>
        </div>
        <div>
            <label for="updated-title">제목</label>
            <input type="text" id="updated-title" name="updated-title">
        </div>
        <div>
            <label for="updated-image">이미지</label>
            <input type="file" id="updated-image" name="updated-image">
        </div>
        <div>
            <label for="updated-content">내용</label>
            <textarea id="updated-content" name="updated-content"></textarea>
        </div>
        <div>
            <button type="button" onclick="updateDiary()">수정</button>
        </div>
    </div>
    <!-- 하단 푸터 시작-->
    <div id="footer-container"></div>
    <!-- 하단 푸터 끝-->

</body>
<script src="/assets/js/nav.js"></script>
<script src="/assets/js/footer.js"></script>
<script src="./assets/js/diary_detail.js"></script>


</html>
