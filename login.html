<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
    </style>
    <script src="assets/js/login.js" type="module"></script>
</head>

<body>
    <h2>로그인</h2>
    <div class="form-group">
        <label for="jy-login-email">이메일</label>
        <input type="email" id="jy-login-email">
    </div>
    <div class="form-group">
        <label for="jy-login-password">비밀번호</label>
        <input type="password" id="jy-login-password">
    </div>
    <button id="login-submit" type="button">로그인</button>
    <button id="google-login" type="button">구글 로그인</button>

</body>

</html>
