<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My CoffeeBean Diary</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>

    </style>
</head>

<body>
    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>
    <!-- 상단 네비게이션 끝-->


    <!-- 프로필페이지 -->
    <div class="d-flex align-items-center justify-content-center vh-100" ">
        <div class=" container" style="width:50%; ">
        <div id="permissions">
            <!-- 로그인한 작성자 수정 기능 -->
            <div class="permission">
                <button id="edit-btn" class="btn btn-warning">수정</button>
                <button id="cancel-btn" class="hidden btn btn-secondary">취소</button>
                <!-- <button class="hidden btn btn btn-dark" id="confirm-btn" onclick="putProfile()">완료</button> -->
                <button class="hidden btn btn btn-dark" id="confirm-btn">완료</button>
            </div>
            <!-- 로그인 한 다른 사람 -->
            <div class="permission2">
                <button id="follow-btn" type="button" class="btn btn-primary">팔로우하기</button>
                <button id="following-btn" type="button" class="btn btn-success">팔로잉</button>
                <!-- 하얀 팔로잉 버튼 이걸 호버하면 누르면 언팔로우 뜨게 -->
                <!-- <button id="unfollow-btn" type="button" class="btn btn-info">언팔로우</button> -->
            </div>
        </div>



        <div class=" container" id="profile-container">
            <form>
                <div class="row row-cols-xs-1 row-cols-sm-2 justify-content-center" id="profile">
                    <div class="col" style="min-width:300px; min-height: 300px;  ">
                        <div class="image-container">
                            <!-- <div class="col align-self-center text-center" style="background-color: #0067a3;">프로필 이미지
                                </div> -->
                            <div id="profile-image" class="col card align-self-center">
                                <img id="img" src="#" alt="이미지 미리보기" style="max-width : 300px">
                            </div>
                            <input type="file" id="image-input" class="hidden overlay"></input>
                        </div>
                    </div>

                    <div class="col" style="min-width:300px;">
                        <div class="card" style="  border:0px;">

                            <h1>
                                <input type="text" class="form-control form-control-sm hidden" id="myNickname"
                                    placeholder="닉네임">
                                <span id="nickname" class="original-content">nickname</span>
                            </h1>

                            <div class="card-text" id="email">email</div>
                            <hr style=" height:10px; border:0;">
                            <div class="card" style=" border:0px;">
                                <div>작성한 게시글:
                                    <a href="#" id="diary_count">작성한 게시글 수</a>
                                </div>
                            </div>
                        </div>
                        <div class="row row-cols-xs-1 row-cols-sm-2 justify-content-center">
                            <div class="col card" style="border : none">
                                <div id="followings-box">팔로잉:
                                    <span id="followings" class="text-decoration text-danger">팔로잉
                                        수</span>
                                </div>
                                <div id="followers-box">팔로워:
                                    <span id="followers" class="text-decoration text-primary">팔로워
                                        수</span>
                                </div>
                                <div>내 소개:
                                    <span id="introduction">소개를 입력해주세요</span>
                                </div>
                            </div>
                            <div class="col card" style="border : none">
                                <div>좋아요한 게시글:
                                    <a href="#" id="likes_count">좋아요한 게시글 수</a>
                                </div>
                                <div>북마크한 게시글:
                                    <a href="#" id="bookmarked_diary_count">북마크한 게시글
                                        수</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- 로그인한 작성자 탈퇴 기능:구현전 -->
        <div class="permission">
            <button id="withdrawal-btn" class="btn btn-danger" onclick="UserDelete()">탈퇴</button>
        </div>
    </div>
    </div>



    <!-- 하단 푸터 시작-->
    <div id="footer-container"></div>
    <!-- 하단 푸터 끝-->

</body>
<script src="/assets/js/user-api.js"></script>
<script src="/assets/js/nav.js"></script>
<script src="/assets/js/profile.js"></script>
<script src="/assets/js/footer.js"></script>


</html>
