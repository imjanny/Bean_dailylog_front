<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/diary_posting.css" />

  <title>diary posting</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="/assets/js/diary_posting.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- 상단 네비게이션바 -->
  <div id="navbar-container"></div>
  <!-- 상단 네비게이션 끝-->

  <div class="menu">
    <div class="back">
      <div class="Diary_Menu">Diary Menu</div>
    </div>
    <div class="category1">
      <div class="tm">오늘의 기분</div><br>
      <div class="todaymood">
        <div>기쁨<input type="radio" value="happy" name="mood" class="tms" onclick="moodChoice(event)"></div>
        <div>슬픔<input type="radio" value="sad" name="mood" class="tms" onclick="moodChoice(event)"></div>
        <div>분노<input type="radio" value="angry" name="mood" class="tms" onclick="moodChoice(event)"></div>
        <div>피곤<input type="radio" value="tired" name="mood" class="tms" onclick="moodChoice(event)"></div>
        <div>설렘<input type="radio" value="flutter" name="mood" class="tms" onclick="moodChoice(event)"></div>
        <div>우울<input type="radio" value="depressed" name="mood" class="tms" onclick="moodChoice(event)"></div>
      </div>
      <div id='mood'></div>
    </div>
    <div class="category2">
      <div class="tp">오늘의 장소</div><br>
      <div class="todayplace">
        <div>집<input type="radio" value="at home" name="place" class="tps" onclick="placeChoice(event)"></div>
        <div>도시<input type="radio" value="city" name="place" class="tps" onclick="placeChoice(event)"></div>
        <div>바다<input type="radio" value="ocean" name="place" class="tps" onclick="placeChoice(event)"></div>
        <div>산<input type="radio" value="mountian" name="place" class="tps" onclick="placeChoice(event)"></div>
        <div>피크닉<input type="radio" value="picnic" name="place" class="tps" onclick="placeChoice(event)"></div>
        <div>식당<input type="radio" value="restaurant" name="place" class="tps" onclick="placeChoice(event)"></div>
      </div>
      <div id='place'></div>
    </div>
    <div class="category3">
      <div class="ta">오늘의 분위기</div><br>
      <div class="todayatmosphere">
        <div>편안한<input type="radio" value="comfortable" name="atmosphere" class="tas" onclick="atmosphereChoice(event)">
        </div>
        <div>흥분한<input type="radio" value="excited" name="atmosphere" class="tas" onclick="atmosphereChoice(event)">
        </div>
        <div>활기찬<input type="radio" value="lively" name="atmosphere" class="tas" onclick="atmosphereChoice(event)">
        </div>
        <div>우울한<input type="radio" value="depressed" name="atmosphere" class="tas" onclick="atmosphereChoice(event)">
        </div>
        <div>열정적인<input type="radio" value="passionate" name="atmosphere" class="tas" onclick="atmosphereChoice(event)">
        </div>
        <div>조용한<input type="radio" value="quiet" name="atmosphere" class="tas" onclick="atmosphereChoice(event)"></div>
      </div>
      <div id='atmosphere'></div>
    </div>
    <div class="category4">
      <div class="is">그림 스타일</div><br>
      <div class="todayimgst">
        <div>심플<input type="radio" value="simple" name="imgstyle" class="tis" onclick="imgstyleChoice(event)"></div>
        <div>붓터치<input type="radio" value="brush touch
          " name="imgstyle" class="tis" onclick="imgstyleChoice(event)"></div>
        <div>유화<input type="radio" value="oil paint" name="imgstyle" class="tis" onclick="imgstyleChoice(event)"></div>
        <div>도트<input type="radio" value="dot" name="imgstyle" class="tis" onclick="imgstyleChoice(event)"></div>
        <div>수채화<input type="radio" value="watercolor" name="imgstyle" class="tis" onclick="imgstyleChoice(event)">
        </div>
        <div>수묵화<input type="radio" value="ink painting" name="imgstyle" class="tis" onclick="imgstyleChoice(event)">
        </div>
      </div>
      <div id='imgstyle'></div>
    </div>
    <div class="dir_cont">
      <img src="" class="dir_img"><br>
      <button type="button" class="ai_img" onclick="createImg()">이미지 생성하기</button><br>
      <div class="dir">
        <label for="diary_title" class="dir_title"></label>
        <input type="text" id="diary_title" placeholder="Diary Title"><br>
        <label for="diary_content" class="dir_content"></label>
        <textarea id="diary_content" placeholder="Diary Content"></textarea>
      </div><br>
      <div class="oobtn">
        <input type="radio" value="공개" name="onoff" id="open" onclick="onoff()"> 공개
        <input type="radio" value="비공개" name="onoff" id="diary_private" onclick="onoff()"> 비공개
        <input type="hidden" name="is_private" id="private">
      </div>
      <div class="scbtn">
        <button class="submit_button" type="button" onclick="creatediary()">작성하기</button>
        <button class="cancel_button" type="button" onclick="cancel()">취소하기</button>
      </div>
    </div>
  </div>
  </div>
  <!-- 하단 푸터 시작-->
  <div id="footer-container"></div>
  <!-- 하단 푸터 끝-->
</body>
<script src="/assets/js/user-api.js"></script>
<script src="/assets/js/nav.js"></script>
<script src="/assets/js/footer.js"></script>

</html>
