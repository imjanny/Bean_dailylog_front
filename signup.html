<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
    </style>
    <script src="assets/js/signup.js" type="module"></script>
</head>
<body>
    <h2>회원가입</h2>
    <div class="form-group">
        <label for="jy-email">이메일</label>
        <input type="email" id="jy-email">
    </div>
    <div class="form-group">
        <label for="jy-password1">비밀번호</label>
        <input type="password" id="jy-password1">
    </div>
    <div class="form-group">
        <label for="jy-password2">비밀번호 확인</label>
        <input type="password" id="jy-password2">
    </div>
    <button id="signup-submit" type="button">회원가입</button>
</body>
</html>
