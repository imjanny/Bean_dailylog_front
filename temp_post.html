<!DOCTYPE html>
<html>
<head>
  <title>Image Generation</title>
</head>
<body>
  <form id="form">
    <label for="prompt">Prompt:</label>
    <textarea id="prompt" name="prompt"></textarea>
    <input type="button" id="generate" value="Generate Image" onclick="generateImage()">
    <img id="image" style="display: none;">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
    <label for="content">Content:</label>
    <textarea id="content" name="content"></textarea>
    <input type="submit" id="submit" value="Submit Post" disabled>
  </form>

  <div id="spinner" style="display: none;">
    <img src="assets/Filled fading balls.gif">  
    Loading...
  </div>

  <script>
    const form = document.getElementById('form');
    const spinner = document.getElementById('spinner');
    const image = document.getElementById('image');
    const title = document.getElementById('title');
    const content = document.getElementById('content');
    const submit = document.getElementById('submit');

    function generateImage() {
      const prompt = document.getElementById('prompt').value;

      spinner.style.display = 'block';
      submit.disabled = true;

      fetch('http://localhost:8000/diary/images/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ prompt })
      })
        .then(response => response.json())
        .then(data => {
          checkTaskStatus(data.task_id);
        });
    }

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        
        if(submit.disabled){
          alert('Please wait for the image to be generated before submitting.');
        } else {
          const titleValue = title.value;
          const contentValue = content.value;
          const imageUrl = image.src;
      
          fetch('http://localhost:8000/diary/', {  // Diary 생성 API endpoint
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              title: titleValue,
              content: contentValue,
              article_img: imageUrl   // 이미지 URL을 서버에 전송
            })
          })
          .then(response => response.json())
          .then(data => {
            // TODO: post 생성 결과 처리
            console.log(data);
          });
        }
      });

    function checkTaskStatus(taskId) {
      fetch('http://localhost:8000/diary/images/' + taskId)
        .then(response => response.json())
        .then(data => {
          if (data.status == 'complete') {
            console.log(data.url)
            spinner.style.display = 'none';
            image.src = 'http://localhost:8000/' + data.url;
            image.style.display = 'block';
            submit.disabled = false;
          } else {
            setTimeout(() => checkTaskStatus(taskId), 6000);
          }
        });
    }
  </script>
</body>
</html>
